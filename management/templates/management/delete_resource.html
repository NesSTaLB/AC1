{% extends 'management/base.html' %}

{% block title %}حذف المورد{% endblock %}

{% block content %}
<h1 class="mb-4">حذف المورد</h1>
<p>هل أنت متأكد من أنك تريد حذف المورد "{{ resource.name }}"؟</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">نعم، احذف</button>
    <a href="{% url 'resource_list' %}" class="btn btn-secondary">إلغاء</a>
</form>
{% endblock %}
